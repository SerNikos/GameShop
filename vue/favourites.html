<!DOCTYPE html>
<html>
<head>
  <title>My Favorite Games</title>
  <style>
    body {
      background-color: #36393F;
      color: #DCDFE4;
    }

    /* Style for the top right logout button */
    .top-right {
      float: right;
    }

    #logout-button {
      background-color: #7289DA;
      color: white;
      border: none;
      padding: 8px 16px;
    }

    /* Style for the top menu */
    .menu {
      background-color: #2C2F33;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1;
    }

    .menu nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 50px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px;
    }

    /* Style for the game grid */
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      grid-gap: 20px;
      justify-content: center;
      margin: 50px;
    }

    /* Style for the game cards */
    .game-card {
      background-color: #36393F;
      border: 1px solid #DCDFE4;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .game-card img {
      width: 100%;
    }

    .game-card h3 {
      font-size: 22px;
      margin: 10px;
    }

    .game-card p {
      font-size: 16px;
      margin: 10px;
    }

    /* Style for the fixed bottom footer */
    .fixed-bottom {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #36393F;
      color: white;
      text-align: center;
    }
    #logout-button:hover {
  background-color: #5B6F92; /* Change background color when hovered */
  cursor: pointer; /* Change cursor to a pointer to indicate it is clickable */
}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <header>
    
     <!-- Top menu -->
     <div class="menu">
        <nav>
          <a href="#home">Homepage</a>
          <a href="#profile">Profile</a>
          <a href="#favorites">Favorites</a>
          <!-- Logout button -->
          <div class="top-right">
            <button id="logout-button" @click="logout">Log Out</button>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <!-- Game grid -->
      <div class="game-grid">
        <!-- Game card -->
        <div class="game-card" v-for="game in games">
          <!-- Game image -->
          <img :src="game.image" alt="Game image">
          <!-- Game name -->
          <h3>{{ game.name }}</h3>
          <!-- Game description -->
          <p>{{ game.description }}</p>
        </div>
      </div>
    </main>
  
    <!-- Fixed bottom footer -->
    <footer class="fixed-bottom">
      <p>Copyright Sergis Xenos Koumanis Redi</p>
    </footer>
  
    <!-- Vue.js script -->
    <script>
      // Create a new Vue.js app
      const app = new Vue({
        // Mount the app to the 'main' element
        el: 'main',
        // Define the data for the app
      data: {
        // Array of games
        games: [
          {
            name: 'Game 1',
            image: 'game1.jpg',
            description: 'Description for game 1'
          },
          {
            name: 'Game 2',
            image: 'game2.jpg',
            description: 'Description for game 2'
          },
          {
            name: 'Game 3',
            image: 'game3.jpg',
            description: 'Description for game 3'
          },
          {
            name: 'Game 4',
            image: 'game4.jpg',
            description: 'Description for game 4'
          },
          
          ]
        },
        methods: {
        logout() {
          
          window.location.href = 'loginForm.html';
        }
        }
    });
</script>
</body>
</html>
