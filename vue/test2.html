<!DOCTYPE html>
<html>
  <head>
    <title>Update User Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Update User Profile</h1>
      <form @submit.prevent="updateProfile">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" v-model="firstName" />
        <br />
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" v-model="lastName" />
        <br />
        <label for="location">Location:</label>
        <input type="text" id="location" v-model="location" />
        <br />
        <label for="bio">Bio:</label>
        <input type="text" id="bio" v-model="bio" />
        <br />
        <label for="password">Password:</label>
        <input type="password" id="password" v-model="password" />
        <br />
        <button type="submit">Update Profile</button>
      </form>
    </div>
    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            firstName: "",
            lastName: "",
            location: "Soul ",
            bio: "",
            password: "",
          };
        },
        methods: {
          updateProfile() {
            const data = {
              firstName: this.firstName,
              lastName: this.lastName,
              location: this.location,
              bio: this.bio,
              password: this.password,
            };

            fetch("http://localhost:8080/api/users/1", {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            })
              .then((response) => {
                if (response.ok) {
                  alert("Profile updated!");
                } else {
                  alert("Failed to update profile.");
                }
              })
              .catch((error) => console.error(error));
          },
        },
      });
    </script>
    <style>
      body {
        background-color: #36393f;
      }
      .edit-profile-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        margin: 100px 0; /* This adds a margin of 60px to the top and bottom of the container */
      }

      form {
        width: 300px;
        text-align: left;
      }
      label {
        color: white;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: none;
        border-radius: 4px;
        background-color: #f8f8f8;
        color: #36393f;
      }

      button {
        width: 100%;
        background-color: #7289da;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      /* Style for the fixed bottom footer */
      .fixed-bottom {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #36393f;
        color: white;
        text-align: center;
      }

      /* Style for the top menu */
      .menu {
        background-color: #2c2f33;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1;
      }

      .menu nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 50px;
      }

      .menu a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        padding: 10px;
      }

      /*For extra grade stuff*/
      .save-changes-btn:hover,
      #logout-button:hover,
      .menu nav a:hover {
        background-color: #5b6f92;
        cursor: pointer;
        transform: scale(0.9);
        transition: transform 0.2s ease-in-out;
      }
    </style>
  </body>
</html>
