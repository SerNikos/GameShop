<!DOCTYPE html>
<html>
  <head>
    <title>Edit Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <header>
        <!-- Top menu -->
        <div class="menu">
          <nav>
            <a href="homepage.html">Homepage</a>
            <a href="profile.html">Profile</a>
            <a href="favourites.html">Favorites</a>
            <!-- Logout button -->
            <div class="top-right">
              <button id="logout-button" @click="logout">Log Out</button>
            </div>
          </nav>
        </div>
      </header>

      <div id="edit-profile-container">
        <form @submit.prevent="updateProfile">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" v-model="firstName" />
          <br />
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" v-model="lastName" />
          <br />
          <label for="location">Location:</label>
          <input type="text" id="location" v-model="location" />
          <br />
          <label for="bio">Bio:</label>
          <input type="text" id="bio" v-model="bio" />
          <br />
          <label for="password">Password:</label>
          <input type="text" id="password" v-model="password" />
          <br />
          <button type="submit" class="save-changes-btn">Update Profile</button>
        </form>
      </div>

      <footer class="fixed-bottom">
        <p>&copy; Sergis Xenos Koumanis Redi</p>
      </footer>
    </div>

    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            firstName: "",
            lastName: "",
            location: "",
            bio: "",
            password: ""
          };
        },
        created() {
          this.fetchProfileData();
        },
        methods: {
          fetchProfileData() {
            // Fetch the user's profile data from the server and update the Vue instance data
          },
          logout() {
            // Redirect the user to the login page
            window.location.href = "loginForm.html";
          },

          updateProfile() {
            // Prepare the user's data to be sent to the server
            const data = {
              firstName: this.firstName,
              lastName: this.lastName,
              location: this.location,
              bio: this.bio,
              password: this.password
            };
            // alert("Nice! Profile updated!");
            // using fetch API we sending a PUT request to the server with the updated data
            fetch("http://localhost:8080/api/users/1", {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            })
              .then((response) => {
                if (response.ok) {
                  alert("Profile updated!");
                } else {
                  alert("Failed to update profile.");
                }
              })
              .catch((error) => console.error(error));
          },
        },
      });
    </script>
    <style>
      body {
        background-color: #36393f;
      }

      /* Style for the top menu */
      .menu {
        background-color: #2c2f33;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1;
      }

      .menu nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 50px;
      }

      .menu a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        padding: 10px;
      }

      /* Style for the fixed bottom footer */
      .fixed-bottom {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #36393f;
        color: white;
        text-align: center;
      }

      /* Center the form and set its width */
      #edit-profile-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 50px - 50px); /* Account for menu and footer height */
      }

      form {
        width: 300px;
        text-align: left;
      }

      label {
        color: white;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: none;
        border-radius: 4px;
        background-color: #f8f8f8;
        color: #36393f;
      }

      button {
        width: 100%;
        background-color: #7289da;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      /* Hover styles for buttons and links */
      .save-changes-btn:hover,
      #logout-button:hover,
      .menu nav a:hover {
        background-color: #5b6f92;
        cursor: pointer;
        transform: scale(0.9);
        transition: transform 0.2s ease-in-out;
      }
    </style>
  </body>
</html>
